<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    nav{
        display: flex;
        width:100%;
        justify-content: center;
    }
    #logo{
        height:100px;
    }
    hr{
        margin:0;
        padding:0;
        border-color: rgba(238,238,238,0.342);
    }
    .container{
        width:50%;
        height:400px;
        display: block;
        margin:auto;
        border-radius:20px;
        border: 0.5mm solid rgb(185,185,185);
    }
    .myheading{
        background-color:#393a6f;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color:white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 800;
        font-size:20px;
    }
    .mymargin{
        margin:30px 0px;
    }
    .message{
        width:220px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin:10px;
        border-radius:5px;
        padding:5px;
    }
    .right{
        float:right;
        clear:both;
        box-shadow: 1px 1px 8px 1px #73d2dcda ; 
    }
    .left{
        float:left;
        clear:both;
        box-shadow: 1px 1px 8px 1px #393a6f ;
    }
    .center{
        display:block;
        margin:5px auto;
        clear:both;
        background-color:#73d2dcda;
        color:rgb(20,20,20);
        text-align:center;
        font-weight:700;
    }
    #messagebox{
        background-color:white;
        height:100%;
        overflow:auto;
        padding-top: 10px; 
    }
    #messagesendbox,form{
        display:flex;
        flex-direction: row;
        width:100%;
    }
    #send_msg{
        width:100%;
        padding:5px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 800;
        font-size: 18px;
    }
    #sendbtn{
        width:80px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color:white;
        background-color: #393a6f;
        font-size:18px;
        padding:10px;
        font-weight: 800;
        border:none;
    }
    @media (max-width:730px){
        .container{
            width:95%;
            height:600px;
        }
    }
</style>
<body>
    <nav>
        <img src="resources/images/logo.png" alt="logo" srcset="" id="logo">
    </nav>
    <hr>
    <div class="mymargin"></div>
    <div class="container">
        <div class="myheading">My Chat App</div>
        <div id="messagebox">
            <!-- <div class="message center">Ganesh joined the party</div>
            <div class="message center">Ganesh joined the party</div>
            <div class="message right">Gaurav: Hii</div>
            <div class="message left">Ganesh: hello</div> -->
        </div>
        <div class="messagesendbox">
            <form action="#" id="sendcont">
                <input type="text" name="send_msg" id="send_msg">
                <button id="sendbtn">Send</button>
            </form>
        </div>
    </div>
</body>
<script>
    var element=document.getElementById("messagebox");
    element.scrollTop=element.scrollHeight;
</script>
</html>
